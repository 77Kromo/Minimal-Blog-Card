  <body>
    <main>
      <div class="card">
        <img

          class="card-image"
        />
        <p class="tag">Design</p>
        <h1 class="card-title">Embracing Minimalism</h1>

          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <div class="divider"></div>
        <p class="card-footer">Krowey Richmond Borquaye</p>
      </div>
    </main>
    <footer class="author-info">
      Coded by <a href="#">Krowey Richmond Borquaye</a> | Challenge by
